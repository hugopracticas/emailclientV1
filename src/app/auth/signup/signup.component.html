<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <app-input  inputType="text"
                label="Username" 
                [control]="authForm.get('username')">
    </app-input>
    <!-- {{ authForm.get('username').errors | json }} -->

    <app-input inputType="password" 
                label="Password" 
                [control]="authForm.get('password')">
    </app-input>
    
    <app-input  inputType="password" 
                label="PasswordConfirmation" 
                [control]="authForm.get('passwordConfirmation')">
    </app-input>

    <div *ngIf="authForm.get('password').touched && 
                authForm.get('passwordConfirmation') &&
                authForm.errors" class="ui red basic label">

        <p *ngIf="authForm.errors.passwordDontMatch">
            El Password y la confirmacion de Password debebn de coincidir.
        </p>

        <p *ngIf="authForm.errors.noConnections">
            No hay coneccion a internet, fallo el registro.
        </p>

        <p *ngIf="authForm.errors.unknownError">
            Fallo el registro.
        </p>
    </div>

    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>

    <!-- {{ authForm.errors | json }} -->
</form>
